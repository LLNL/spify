#Type: integer
#Must be one of [0, 1, 3, 5, 7]
intOption: I

#My Integer Vector Option
#Type: integer vector
#Must be greater than -10
#Must be less than 10
#Optional with default value of [-3, -2, -1, 0]
intVectOption: [I,I,I]

#Type: floating-point
#Must be less than 3000
#Optional with default value of 300
floatOption: x.y

#Type: floating-point vector
#Must be greater than 0
#Must be less than 100
floatVectOption: [x.y,x.y,x.y]

#Type: string
#Must be one of [foo, bar, baz]
#Optional with default value of foo
stringOption: <string>

#My String Vector Option
#Type: string vector
stringVectOption: [<string>,<string>,<string>]

#My Integer-Integer Map Option
#Type: integer:integer map
#First values must be one of [1, 2, 4, 6]
intintMapOption: {
I: I,
I: I,
I: I
}

#Type: string:integer map
#Optional with default value of
#{
#bar: 2,
#foo: 1
#}
stringintMapOption: {
<string>: I,
<string>: I,
<string>: I
}

#Type: floating-point:floating-point map
#Optional with default value of
#{
#1: 10,
#2: 20,
#3: 30
#}
